    Growth: 50
    GrowthDark: 25
    Death: 5
    DeathDark: 25
    BiomeGroup:
    - Desert
    Desert:
      Growth: 50
      GrowthDark: 25
      Death: 0 
      DeathDark: 5      
    Biome: 
    - SAVANNA
    SAVANNA:
      Growth: 25
      Death: 50

